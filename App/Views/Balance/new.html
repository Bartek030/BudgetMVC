{% extends "base.html" %}

{% block title %}Przeglądaj bilans{% endblock %}

{% block body %}

    <div class="row p-0 m-0">
        <div class="col-12 text-center py-4">
            <h1 class="h2">Przeglądaj bilans</h1>
        </div>

        <form action="/balance/show" method="POST">

            <div class="form-group text-center col-10 col-md-8 col-lg-6 mx-auto">
                <label class="fs-5 my-3" for="expenseCategory">Wybierz okres:</label>
                <select id="balanceTime" name="balanceTime" class="form-select w-100 mx-auto mb-4" aria-label="Default select example">
                    <option value="current_month">Bieżący miesiąc</option>
                    <option value="previous_month">Poprzedni miesiąc</option>
                    <option value="current_year">Bieżący rok</option>
                    <option value="other_period">Inny okres</option>
                </select>
            </div>

            <div class="form-group text-center col-10 col-md-8 col-lg-6 mx-auto row">
                <div class="form-group col-12 col-lg-6 p-4">
                    <label class="fs-5 me-2" for="startDate">Od:</label>
                    <input id="startDate" name="startDate" type="date" min="2000-01-01"/>
                </div>
                <div class="form-group col-12 col-lg-6 p-4">
                    <label class="fs-5 me-2" for="endDate">Do:</label>
                    <input id="endDate" name="endDate" type="date" min="2000-01-01"/>
                </div>
            </div>

            <div class="form-group text-center col-10 mx-auto my-4">
                <button type="submit" class="btn fw-bold mx-2 my-2 smallGreenButton">Przeglądaj</button>
                <button type="reset" class="btn fw-bold mx-2 my-2 smallOrangeButton">Wyczyść</button>
                <a href="mainMenu.php"><button type="button" class="btn fw-bold mx-2 my-2 smallRedButton">Powrót</button></a>
            </div>

        </form>

    </div>

{% endblock %}
